<div class="card">
    <div class="card-header">
        <!-- <div class="text-center">
            <img src="./assets/images/logo.GIF"
                 class="img-responsive center-block"
                 style="max-height:200px;padding-bottom:50px" />
        </div> -->
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <form [formGroup]="contactForm" (ngSubmit)="submitContactForm()" novalidate>
                <div *ngIf="validMessage != ''">
                  <h3 class="has-info">{{validMessage}}</h3>
                </div>
                <div class="form-group">
                  <label>Name:</label>
                  <input type="text" class="form-control" formControlName="name" required autofocus/>
                </div>
                <div class="form-group">
                    <label>Company Name:</label>
                    <input type="text" class="form-control" formControlName="companyName" required autofocus/>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" class="form-control" formControlName="phone" required/>
                  </div>
                <div class="form-group">
                  <label>Email:</label>
                  <input type="email" class="form-control" formControlName="email" required/>
                </div>
                
                <div class="form-group">
                  <label>Purpose</label>
                  <select class="form-control" formControlName="purpose" required>
                    <option value="">Please select a purpose</option>
                    <option value="About our services"> About our services</option>
                    <option value="Rise a complaint"> Rise a complaint</option>
                    <option value="About partnership"> About partnership</option>
                  </select>
                </div>
            
                <button type="submit" class="btn btn-primary" >Submit</button>
              </form>
        </div>
    </div>
</div>
